<main>
    <section class="inicio">
        <div class="descripcion">
            <div class="formulacio">
                <form>
                    <input type="email" name="Correo Electronico" id="mail_login" placeholder="Correo Electronico">
                    <input type="password" name="password" id="password_login" placeholder="Contraseña">
                    <input type="button" value="Login" onclick="loginn(mail_login,password_login)" id="login">
                    <a class="forgotten_passw" href="http://">Having trouble logging in?</a>
                </form>
            </div>
        </div>
        <div class="descripcion2">
            <div class="formulacio">
                <form>
                    <input type="text" placeholder="Nombre de Usuario" id="nombre">
                    <input type="password" name="password" id="password_new" placeholder="Contraseña">
                    
                    <input type="password" name="password" id="password_verify" placeholder="Confirmar Contraseña">
                    <input type="email" name="Correo Electronico" id="mail_new" placeholder="Correo Electronico">
                    <input type="text" placeholder="Fecha de nacimineto">
                    <label for="imagen-perfil">Imagen de perfil</label>
                    <input type="file" name="imagen-perfil" id="icon" placeholder="Imagen de perfil">

                    <input type="button" value="Register" id="submit">
                </form>
            </div>
        </div>
    </section>
